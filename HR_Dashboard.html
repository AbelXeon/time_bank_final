<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard - Time International Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Common Styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1e1e2f;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* HR Dashboard Styles */
    .hr-dashboard {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .dashboard-container {
      background-color: #2a2a40;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      margin: 20px 0;
    }

    .dashboard-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d1b2;
    }

    .dashboard-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .user-info {
      text-align: left;
      margin-bottom: 30px;
    }

    .user-info label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00d1b2;
    }

    .user-info div {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-row button {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-row button:hover {
      background-color: #00b89c;
      transform: scale(1.05);
    }

    .button-row button:active {
      transform: scale(0.95);
    }

    /* Hamburger Menu */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #00d1b2;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    .hamburger-menu.open {
      transform: rotate(90deg);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 180px;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #2a2a40;
      box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease-in-out;
      padding: 20px;
      z-index: 999;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar button {
      width: 100%;
      padding: 15px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .sidebar button:hover {
      background-color: #00b89c;
      transform: scale(1.05);
    }

    /* Overlay for closing sidebar */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .modal-content {
      background-color: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      animation: slideIn 0.3s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #00d1b2;
    }

    .modal-content input {
      width: 85%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 2px;
      border: 1px solid #00d1b2;
      background-color: #1e1e2f;
      color: #fff;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #00b89c;
    }

    /* Hire Page Styles */
    .hire-page, .fire-page {
      display: none;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .hire-container, .fire-container {
      background-color: #2a2a40;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      margin: 20px 0;
    }

    .hire-container {
      width: 700px;
    }

    .fire-container {
      width: 350px;
    }

    .hire-container h1, .fire-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d1b2;
    }

    .hire-container h2, .fire-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-grid {
      display: flex;
      justify-content: space-between;
    }

    .left-side, .right-side {
      width: 48%;
    }

    .hire-container label, .fire-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00d1b2;
    }

    .hire-container input, .hire-container select,
    .fire-container input {
      width: 85%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #3a3a4f;
      color: #fff;
      font-size: 14px;
    }

    .hire-container input:focus, .hire-container select:focus,
    .fire-container input:focus {
      border-color: #00d1b2;
      outline: none;
    }

    .hire-container button, .fire-container button {
      width: 50%;
      padding: 12px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hire-container button:hover, .fire-container button:hover {
      transform: scale(1.05);
    }

    .hire-container button:active, .fire-container button:active {
      transform: scale(0.95);
    }

    .fire-container button:hover {
      background-color: #ff4d4d;
    }

    /* Back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #00b89c;
    }

    /* Success/Fire Popups */
    .success-popup, .fire-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a40;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1002;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.5s;
    }
    
    .success-popup h3 {
      color: #00d1b2;
      margin-bottom: 20px;
    }
    
    .fire-popup h3 {
      color: #ff4d4d;
      margin-bottom: 20px;
    }
    
    .employee-card {
      background: #3a3a4f;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }
    
    .emp-name {
      font-size: 24px;
      font-weight: bold;
      color: #00d1b2;
      margin-bottom: 10px;
    }
    
    .emp-id span {
      font-family: monospace;
      font-size: 18px;
      color: #fff;
      background: #1e1e2f;
      padding: 3px 6px;
      border-radius: 4px;
    }
    
    .emp-credentials {
      margin: 15px 0;
    }
    
    .warning {
      color: #ffcc00;
      font-style: italic;
      margin-top: 10px;
    }
    
    .fire-animation {
      font-size: 60px;
      animation: burn 1.5s infinite alternate;
      margin: 20px 0;
    }
    
    @keyframes burn {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    
    .success-popup button, .fire-popup button {
      padding: 10px 20px;
      background: #00d1b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    
    .fire-popup button {
      background: #ff4d4d;
    }

    /* Department Stats */
    .stats-container {
      background: #3a3a4f;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .stat-label {
      font-weight: bold;
      color: #00d1b2;
    }

    .stat-value {
      font-family: monospace;
    }

    /* Recent Actions */
    .recent-actions {
      max-height: 300px;
      overflow-y: auto;
    }

    .action-item {
      background: #3a3a4f;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }

    .action-type {
      font-weight: bold;
      color: #00d1b2;
    }

    .action-date {
      font-size: 0.8em;
      color: #aaa;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2a40;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00d1b2;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00b89c;
    }
  </style>
</head>
<body>
  <!-- HR Dashboard -->
  <div class="hr-dashboard" id="hrDashboard">
    <div class="dashboard-container">
      <!-- Hamburger Menu -->
      <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>

      <h1>Time International Bank</h1>
      <h2>Welcome, <span id="hrName">HR Manager</span>!</h2>

      <!-- User Information -->
      <div class="user-info">
        <label for="name">Name:</label>
        <div id="userName">Loading...</div>

        <label for="empId">Employee ID:</label>
        <div id="userEmpId">Loading...</div>

        <label for="role">Role:</label>
        <div id="userRole">Loading...</div>
      </div>

      <!-- Horizontal Buttons -->
      <div class="button-row">
        <button onclick="showHirePage()">Hire</button>
        <button onclick="showFirePage()">Fire</button>
      </div>

      <!-- Department Stats -->
      <div class="stats-container" id="departmentStats">
        <h3>Department Statistics</h3>
        <div id="statsContent">Loading department statistics...</div>
      </div>

      <!-- Recent Actions -->
      <div class="recent-actions">
        <h3>Recent Actions</h3>
        <div id="actionsContent">Loading recent actions...</div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button onclick="openModal()">Change Username & Password</button>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h3>Change Credentials</h3>
        <input type="text" id="currentUsername" placeholder="Current Username">
        <input type="text" id="newUsername" placeholder="New Username">
        <input type="password" id="currentPassword" placeholder="Current Password">
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="updateCredentials()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Hire Page -->
  <div class="hire-page" id="hirePage">
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <div class="hire-container">
      <h1>Time International Bank</h1>
      <h2>Hiring Employee</h2>

      <!-- Hiring Form -->
      <form id="hiringForm">
        <div class="form-grid">
          <!-- Left Side -->
          <div class="left-side">
            <label for="hire-name">Full Name:</label>
            <input type="text" id="hire-name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" readonly>
          </div>

          <!-- Right Side -->
          <div class="right-side">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="">Select Role</option>
              <option value="Accountant">Accountant</option>
              <option value="Manager">Manager</option>
              <option value="Security">Security</option>
              <option value="Cleaner">Cleaner</option>
              <option value="Finance">Finance</option>
              <option value="HR">HR</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>

        <button type="submit">Hire Employee</button>
      </form>
    </div>
  </div>

  <!-- Fire Page -->
  <div class="fire-page" id="firePage">
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <div class="fire-container">
      <h1>Time International Bank</h1>
      <h2>Firing Employee</h2>

      <!-- Firing Form -->
      <form id="firingForm">
        <label for="fire-name">Full Name:</label>
        <input type="text" id="fire-name" name="name" required>

        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId" required>

        <button type="submit">Terminate Employee</button>
      </form>
    </div>
  </div>

  <script>
    // Salary mapping based on role
    const roleSalaries = {
      'Accountant': 15000,
      'Manager': 30000,
      'Security': 5000,
      'Cleaner': 5000,
      'Finance': 10000,
      'HR': 12000
    };

    // Auto-fill salary when role is selected
    document.getElementById('role').addEventListener('change', function() {
      const selectedRole = this.value;
      const salaryInput = document.getElementById('salary');
      salaryInput.value = roleSalaries[selectedRole] || '';
    });

    // Page Navigation Functions
    function showDashboard() {
      document.getElementById('hrDashboard').style.display = 'flex';
      document.getElementById('hirePage').style.display = 'none';
      document.getElementById('firePage').style.display = 'none';
      loadDashboardData();
    }

    function showHirePage() {
      document.getElementById('hrDashboard').style.display = 'none';
      document.getElementById('hirePage').style.display = 'flex';
      document.getElementById('firePage').style.display = 'none';
    }

    function showFirePage() {
      document.getElementById('hrDashboard').style.display = 'none';
      document.getElementById('hirePage').style.display = 'none';
      document.getElementById('firePage').style.display = 'flex';
    }

    // JavaScript for Sidebar, Overlay, and Modal
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.querySelector('.hamburger-menu');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      hamburger.classList.toggle('open');
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
// Replace these functions in your existing HTML file:

async function loadHRManagerData() {
    try {
        const response = await fetch('http://localhost:8000/api/current-user');
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || 'Failed to load user data');
        }
        
        document.getElementById('userName').textContent = result.user.name;
        document.getElementById('userEmpId').textContent = result.user.emp_id;
        document.getElementById('userRole').textContent = result.user.role;
        document.getElementById('hrName').textContent = result.user.name;
        
        sessionStorage.setItem('hrName', result.user.name);
        sessionStorage.setItem('hrEmpId', result.user.emp_id);
        sessionStorage.setItem('hrRole', result.user.role);
    } catch (error) {
        console.error('Error loading HR data:', error);
        document.getElementById('userName').textContent = sessionStorage.getItem('hrName') || 'HR Manager';
        document.getElementById('userEmpId').textContent = sessionStorage.getItem('hrEmpId') || 'HR001';
        document.getElementById('userRole').textContent = sessionStorage.getItem('hrRole') || 'HR Manager';
        document.getElementById('hrName').textContent = sessionStorage.getItem('hrName') || 'HR Manager';
    }
}

async function loadDepartmentStats() {
    try {
        const response = await fetch('http://localhost:8000/api/department-stats');
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || 'Failed to load department stats');
        }
        
        let statsHTML = '';
        
        result.stats.forEach(stat => {
            statsHTML += `
                <div class="stat-item">
                    <span class="stat-label">${stat.dep_name}:</span>
                    <span class="stat-value">${stat.employee_count}</span>
                </div>
            `;
        });
        
        document.getElementById('statsContent').innerHTML = statsHTML;
    } catch (error) {
        console.error('Error loading department stats:', error);
        document.getElementById('statsContent').textContent = 'Error loading statistics';
    }
}

async function loadRecentActions() {
    try {
        const response = await fetch('http://localhost:8000/api/recent-actions');
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || 'Failed to load recent actions');
        }
        
        let actionsHTML = result.actions.map(action => `
            <div class="action-item">
                <div class="action-type">${action.action_type}: ${action.emp_id}</div>
                <div>${action.details}</div>
                <div class="action-date">${new Date(action.action_date).toLocaleString()}</div>
            </div>
        `).join('');
        
        document.getElementById('actionsContent').innerHTML = actionsHTML;
    } catch (error) {
        console.error('Error loading recent actions:', error);
        document.getElementById('actionsContent').textContent = 'Error loading recent actions';
    }
}

    // Hire employee with backend integration
    document.getElementById('hiringForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      
      try {
        // Collect form data
        const formData = {
          name: document.getElementById('hire-name').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          email: document.getElementById('email').value.trim(),
          salary: document.getElementById('salary').value.trim(),
          role: document.getElementById('role').value.trim(),
          dob: document.getElementById('dob').value.trim(),
          gender: document.getElementById('gender').value.trim()
        };

        // Validate required fields
        if (!formData.name || !formData.phone || !formData.email || 
            !formData.salary || !formData.role || !formData.dob || !formData.gender) {
          throw new Error('All fields are required');
        }

        // Send data to backend
        const response = await fetch('http://localhost:8000/api/hire', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Failed to hire employee');
        }

        // Show success popup with data from backend
        const successHTML = `
          <div class="success-popup">
            <h3>üéâ Employee Hired Successfully! üéâ</h3>
            <div class="employee-card">
              <div class="emp-name">${formData.name}</div>
              <div class="emp-id">Employee ID: <span>${result.emp_id}</span></div>
              <div class="emp-credentials">
                <p><strong>Username:</strong> ${result.username}</p>
                <p><strong>Temporary Password:</strong> ${result.temp_password}</p>
              </div>
              <div class="warning">‚ö†Ô∏è Employee must change password on first login</div>
            </div>
            <button onclick="closeSuccessPopup()">Close</button>
          </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', successHTML);
        this.reset();
        document.getElementById('salary').value = '';
        
        // Add to recent actions
        const newAction = {
          action_type: 'Hire',
          emp_name: formData.name,
          details: `Hired as ${formData.role} with salary ${formData.salary}`,
          action_date: new Date().toISOString()
        };
        
        // Prepend to recent actions
        const actionsContainer = document.getElementById('actionsContent');
        const actionHTML = `
          <div class="action-item">
            <div class="action-type">${newAction.action_type}: ${newAction.emp_name}</div>
            <div>${newAction.details}</div>
            <div class="action-date">${new Date(newAction.action_date).toLocaleString()}</div>
          </div>
        `;
        actionsContainer.innerHTML = actionHTML + actionsContainer.innerHTML;
        
        // Update department stats
        loadDepartmentStats();
      } catch (error) {
        console.error('Hiring error:', error);
        alert(`Error: ${error.message}`);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Hire Employee';
      }
    });

    document.getElementById('firingForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Processing...';
    
    try {
        const formData = {
            name: document.getElementById('fire-name').value.trim(),
            empId: document.getElementById('empId').value.trim()
        };

        if (!formData.name || !formData.empId) {
            throw new Error('Both name and employee ID are required');
        }
        
        const response = await fetch('http://localhost:8000/api/fire', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (!result.success) {
            throw new Error(result.error || 'Failed to terminate employee');
        }

        const fireHTML = `
          <div class="fire-popup">

    async function updateCredentials() {
    const currentUsername = document.getElementById('currentUsername').value;
    const newUsername = document.getElementById('newUsername').value;
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;

    if (!currentUsername || !newUsername || !currentPassword || !newPassword) {
        alert('Please fill in all fields');
        return;
    }

    try {
        const response = await fetch('http://localhost:8000/api/update-credentials', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                currentUsername,
                newUsername,
                currentPassword,
                newPassword
            })
        });

        const result = await response.json();

        if (!result.success) {
            throw new Error(result.error || 'Failed to update credentials');
        }

        alert('Credentials updated successfully!');
        closeModal();
    } catch (error) {
        console.error('Error updating credentials:', error);
        alert(`Error: ${error.message}`);
    }
}
