<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time International Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Embedded CSS - Combined all styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1e1e2f;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    /* Dashboard Styles */
    .dashboard-container {
      background-color: #2a2a40;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    /* Common Styles */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d1b2;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00d1b2;
    }

    input, select, textarea {
      width: 85%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #3a3a4f;
      color: #fff;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #00d1b2;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00b89c;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Dashboard Specific */
    .user-info {
      text-align: left;
      margin-bottom: 30px;
    }

    .user-info div {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-row button {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
    }

    .create-account-button {
      width: 50%;
      margin: 0 auto;
      padding: 15px;
    }

    /* Sidebar and Modal */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #00d1b2;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    .hamburger-menu.open {
      transform: rotate(90deg);
    }

    .sidebar {
      position: fixed;
      top: 130px;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #2a2a40;
      box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease-in-out;
      padding: 20px;
      z-index: 999;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .modal-content {
      background-color: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      animation: slideIn 0.3s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #00d1b2;
    }

    .modal-content input {
      width: 85%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 30px;
      border: 1px solid #00d1b2;
      background-color: #1e1e2f;
    }

    .modal-content button {
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* Page Containers */
    .page-container {
      display: none;
      background-color: #2a2a40;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .page-container.active {
      display: block;
    }

    /* Balance Page */
    .balance-container {
      width: 350px;
    }

    /* Withdraw/Deposit Pages */
    .transaction-container {
      width: 350px;
    }

    /* Create Account Page */
    .create-account-container {
      width: 80%;
      max-width: 800px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      text-align: left;
    }

    .left-column, .right-column {
      display: flex;
      flex-direction: column;
    }

    textarea {
      resize: vertical;
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #00d1b2;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Dashboard -->
  <div class="dashboard-container" id="dashboard">
    <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>

    <h1>Time International Bank</h1>
    <h2>Welcome, Accountant!</h2>

    <div class="user-info">
      <label for="name">Name:</label>
      <div>Test Test</div>

      <label for="empId">Employee ID:</label>
      <div>EMP123</div>

      <label for="role">Role:</label>
      <div>Accountant</div>
    </div>

    <div class="button-row">
      <button onclick="showPage('withdraw')">Withdraw</button>
      <button onclick="showPage('deposit')">Deposit</button>
      <button onclick="showPage('balance')">Balance</button>
    </div>

    <button class="create-account-button" onclick="showPage('create-account')">Create Account</button>
  </div>

  <!-- Sidebar and Modal (Shared across pages) -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <button onclick="openModal()">Change Username & Password</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Change Username & Password</h3>
      <input type="text" placeholder="Current Username">
      <input type="text" placeholder="New Username">
      <input type="password" placeholder="Current Password">
      <input type="password" placeholder="New Password">
      <button onclick="closeModal()">Save Changes</button>
    </div>
  </div>

  <!-- Balance Page -->
  <div class="page-container balance-container" id="balance-page">
    <div class="back-button" onclick="showPage('dashboard')">←</div>
    <h1>Time International Bank</h1>
    <h2>Balance</h2>
    <form id="balanceForm">
      <label for="balanceAccountNo">Account No:</label>
      <input type="text" id="balanceAccountNo" name="accountNo" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Withdraw Page -->
  <div class="page-container transaction-container" id="withdraw-page">
    <div class="back-button" onclick="showPage('dashboard')">←</div>
    <h1>Time International Bank</h1>
    <h2>Withdraw</h2>
    <form id="withdrawForm">
      <label for="withdrawAccountNo">Account No:</label>
      <input type="text" id="withdrawAccountNo" name="accountNo" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Deposit Page -->
  <div class="page-container transaction-container" id="deposit-page">
    <div class="back-button" onclick="showPage('dashboard')">←</div>
    <h1>Time International Bank</h1>
    <h2>Deposit</h2>
    <form id="depositForm">
      <label for="depositAccountNo">Account No:</label>
      <input type="text" id="depositAccountNo" name="accountNo" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Create Account Page -->
  <div class="page-container create-account-container" id="create-account-page">
    <div class="back-button" onclick="showPage('dashboard')">←</div>
    <h1>Time International Bank</h1>
    <h2>Create Account</h2>
    <form id="createAccountForm">
      <div class="form-grid">
        <div class="left-column">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="right-column">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    // Navigation between pages
    function showPage(pageId) {
      // Hide all pages
      document.querySelectorAll('.page-container').forEach(page => {
        page.classList.remove('active');
      });
      
      // Hide dashboard
      document.getElementById('dashboard').style.display = 'none';
      
      // Show selected page
      if (pageId === 'dashboard') {
        document.getElementById('dashboard').style.display = 'block';
      } else {
        document.getElementById(`${pageId}-page`).classList.add('active');
      }
      
      // Close sidebar if open
      closeSidebar();
    }

    // Sidebar functions
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.querySelector('.hamburger-menu');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      hamburger.classList.toggle('open');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
      document.querySelector('.hamburger-menu').classList.remove('open');
    }

    // Modal functions
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
      closeSidebar();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Form submissions
    document.getElementById('balanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const accountNo = document.getElementById('balanceAccountNo').value;
      if (!accountNo) {
        alert('Please enter an account number.');
        return;
      }
      alert(`Searching for balance of account: ${accountNo}`);
      this.reset();
    });

    document.getElementById('withdrawForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const accountNo = document.getElementById('withdrawAccountNo').value;
      if (!accountNo) {
        alert('Please enter an account number.');
        return;
      }
      alert(`Searching for account to withdraw: ${accountNo}`);
      this.reset();
    });

    document.getElementById('depositForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const accountNo = document.getElementById('depositAccountNo').value;
      if (!accountNo) {
        alert('Please enter an account number.');
        return;
      }
      alert(`Searching for account to deposit: ${accountNo}`);
      this.reset();
    });

    document.getElementById('createAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const phone = document.getElementById('phone').value;
      const gender = document.getElementById('gender').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      
      if (!name || !dob || !phone || !gender || !email || !address) {
        alert('Please fill in all fields.');
        return;
      }
      
      alert('Account created successfully!');
      this.reset();
      showPage('dashboard');
    });

    // Initialize with dashboard visible
    showPage('dashboard');
  </script>
</body>
</html>
